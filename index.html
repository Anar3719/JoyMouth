<!DOCTYPE html>

        }

        .main-view {

    /* –ë—É—Å–∞–¥ —Å—É—É—Ä—å –∑–∞–≥–≤–∞—Ä—É—É–¥ */
    .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 20px; }

    .checkout-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }

</style>
</head>
<body>
