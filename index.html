    <style>
        :root { --primary: #2ecc71; --dark: #1e272e; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        /* Sidebar */
        .sidebar { width: 260px; background: white; border-right: 1px solid #eee; display: flex; flex-direction: column; padding: 25px; }
        .logo { font-size: 24px; font-weight: 800; margin-bottom: 30px; }
        .nav-item { padding: 12px; margin-bottom: 8px; border-radius: 10px; cursor: pointer; color: #7f8c8d; font-weight: 600; transition: 0.3s; }
        .nav-item:hover, .nav-item.active { background: #f0fff4; color: var(--primary); }

        /* Main Content */
        .main-content { flex: 1; overflow-y: auto; padding: 40px; }
        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 30px; margin-top: 20px; }
        .product-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.03); position: relative; text-align: center; }
        .product-img { width: 100%; height: 200px; object-fit: cover; border-radius: 15px; cursor: pointer; }
        .add-btn { position: absolute; bottom: 20px; right: 20px; background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 12px; font-size: 24px; cursor: pointer; }

        /* Cart Sidebar */
        .cart-sidebar { width: 380px; background: white; border-left: 1px solid #eee; display: flex; flex-direction: column; padding: 30px; }
        #cart-items { flex: 1; overflow-y: auto; list-style: none; padding: 0; }
        .cart-item-container { display: flex; align-items: center; gap: 10px; padding: 15px 0; border-bottom: 1px solid #f9f9f9; }
        .order-form { background: #f8fafc; padding: 20px; border-radius: 15px; margin-top: 20px; }
        .order-form input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
        .checkout-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }

        /* History */
        #history-list { margin-top: 20px; }
        
        #login-screen { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
    </style>
</head>
