<!DOCTYPE html>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --primary: #2ecc71; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
        
        #login-screen { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; }
        #main-content { width: 100%; height: 100%; display: none; }
        
        .sidebar { width: 260px; background: white; border-right: 1px solid #eee; display: flex; flex-direction: column; padding: 25px; }
        .main-view { flex: 1; overflow-y: auto; padding: 40px; }
        .cart-sidebar { width: 380px; background: white; border-left: 1px solid #eee; display: flex; flex-direction: column; padding: 30px; }

        .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 25px; margin-top: 20px; }
        .product-card { background: white; border-radius: 20px; padding: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.03); text-align: center; position: relative; }
        .product-img { width: 100%; height: 180px; object-fit: cover; border-radius: 15px; cursor: pointer; }
        .add-btn { position: absolute; bottom: 15px; right: 15px; background: var(--primary); color: white; border: none; width: 40px; height: 40px; border-radius: 12px; cursor: pointer; font-size: 24px; }

        /* –°–∞–≥—Å–Ω—ã —ç–ª–µ–º–µ–Ω—Ç“Ø“Ø–¥ */
        .cart-item-container { display: flex; align-items: center; gap: 15px; padding: 12px; background: #fff; border-radius: 12px; margin-bottom: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.04); border: 1px solid #f0f0f0; }
        .cart-item-img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
        .quantity-controls { display: flex; align-items: center; gap: 10px; background: #f1f5f9; padding: 5px 10px; border-radius: 20px; }
        .qty-btn { width: 24px; height: 24px; border-radius: 50%; border: none; background: white; cursor: pointer; font-weight: bold; display: flex; align-items: center; justify-content: center; }

        input { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; font-family: inherit; }
        .checkout-btn { width: 100%; padding: 18px; background: var(--primary); color: white; border: none; border-radius: 15px; font-weight: 800; cursor: pointer; font-size: 16px; margin-top: 10px; }
    </style>
</head>
<body>

    <div id="login-screen">

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script>
