<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Mouth - Digital Menu</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #f4f7f6;
            --sidebar-bg: #ffffff;
            --primary-color: #2ecc71;
            --text-dark: #2d3436;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-body);
            overflow: hidden;
        }

        /* 1. –ó“Ø“Ø–Ω —Ç–∞–ª—ã–Ω —Ü—ç—Å (Sidebar) */
        .sidebar {
            width: 240px;
            background: var(--sidebar-bg);
            border-right: 1px solid #eee;
            display: flex;
            flex-direction: column;
            padding: 20px 0;
        }

        .logo {
            padding: 0 25px 20px;
            font-size: 22px;
            font-weight: 800;
            color: var(--text-dark);
            border-bottom: 1px solid #f9f9f9;
        }

        .menu-nav {
            flex: 1;
            padding: 20px 15px;
        }

        .nav-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 10px;
            cursor: pointer;
            color: #636e72;
            font-weight: 600;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .nav-item:hover, .nav-item.active {
            background: #f0fff4;
            color: var(--primary-color);
        }

        /* 2. –ì–æ–ª —Ö—ç—Å—ç–≥ (Product Grid) */
        .main-content {
            flex: 1;
            overflow-y: auto;
            padding: 30px;
        }

        .search-bar {
            width: 100%;
            max-width: 400px;
            padding: 12px 20px;
            border-radius: 10px;
            border: 1px solid #ddd;
            margin-bottom: 30px;
            font-size: 14px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: white;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.03);
            transition: transform 0.2s;
            position: relative;
        }

        .product-card:hover { transform: translateY(-5px); }

        .product-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 12px;
        }

        .product-info h3 { margin: 0; font-size: 16px; color: var(--text-dark); }
        .product-info p { margin: 5px 0; font-size: 14px; font-weight: 800; color: #2d3436; }

        .add-btn {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background: var(--primary-color);
            color: white;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 20px;
            font-weight: bold;
        }

        /* 3. –ë–∞—Ä—É—É–Ω —Ç–∞–ª—ã–Ω —Å–∞–≥—Å (Right Sidebar) */
        .cart-sidebar {
            width: 350px;
            background: white;
            border-left: 1px solid #eee;
            display: flex;
            flex-direction: column;
            padding: 25px;
        }

        .cart-header {
            font-weight: 800;
            font-size: 18px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        #cart-items {
            flex: 1;
            list-style: none;
            padding: 0;
            overflow-y: auto;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f1f1;
        }

        .order-inputs { margin-top: 20px; }
        .order-inputs input {
            width: 100%;
            padding: 12px;
            margin-bottom: 10px;
            border-radius: 8px;
            border: 1px solid #eee;
            box-sizing: border-box;
        }

        .checkout-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            font-weight: 800;
            font-size: 16px;
            cursor: pointer;
            margin-top: 15px;
        }

        #login-screen {
            position: fixed;
            inset: 0;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .google-btn {
            padding: 15px 30px;
            background: #4285F4;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>

</body>
</html>
