<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Mouth - Professional POS</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
    :root { --primary: #2ecc71; --bg: #f4f7f6; }
    body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; overflow: hidden; }
    
    /* “Æ–Ω–¥—Å—ç–Ω –±“Ø—Ç—ç—Ü - Desktop */
    #main-content { width: 100%; display: flex; }
    .sidebar { width: 260px; background: white; border-right: 1px solid #eee; display: flex; flex-direction: column; padding: 25px; }
    .main-view { flex: 1; overflow-y: auto; padding: 20px; }
    .cart-sidebar { width: 350px; background: white; border-left: 1px solid #eee; display: flex; flex-direction: column; padding: 20px; }

    /* –ì–∞—Ä —É—Ç–∞—Å–Ω—ã —Ç–æ—Ö–∏—Ä–≥–æ–æ (Media Query) */
    @media (max-width: 1024px) {
        body { overflow-y: auto; height: auto; }
        #main-content { flex-direction: column; }
        .sidebar { width: 100%; height: auto; padding: 15px; border-right: none; border-bottom: 1px solid #eee; box-sizing: border-box; }
        .cart-sidebar { width: 100%; border-left: none; border-top: 1px solid #eee; padding: 20px; box-sizing: border-box; }
        .main-view { padding: 15px; }
        .grid-container { grid-template-columns: repeat(2, 1fr) !important; gap: 10px !important; }
        .product-card { padding: 10px !important; }
        .product-img { height: 120px !important; }
    }

    /* –ë—É—Å–∞–¥ –∑–∞–≥–≤–∞—Ä—É—É–¥ */
    .grid-container { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 20px; }
    .product-card { background: white; border-radius: 15px; padding: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); position: relative; text-align: center; }
    .product-img { width: 100%; height: 150px; object-fit: cover; border-radius: 12px; }
    .add-btn { position: absolute; bottom: 10px; right: 10px; background: var(--primary); color: white; border: none; width: 35px; height: 35px; border-radius: 10px; cursor: pointer; }
    
    input { width: 100%; padding: 12px; margin-bottom: 8px; border-radius: 10px; border: 1px solid #ddd; box-sizing: border-box; }
    .checkout-btn { width: 100%; padding: 15px; background: var(--primary); color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
    
    #login-screen { position: fixed; inset: 0; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 2000; }
</style>
</head>
<body>

    <div id="login-screen">
        <h1 style="font-weight: 800; font-size: 36px; margin-bottom: 20px;">Joy Mouth üë®‚Äçüç≥</h1>
        <button onclick="signInWithGoogle()" style="padding: 15px 40px; background: #4285F4; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: 800;">Google-—ç—ç—Ä –Ω—ç–≤—Ç—Ä—ç—Ö</button>
    </div>

    <div id="main-content">
        <div class="sidebar">
            <div style="font-size: 24px; font-weight: 800;">üë®‚Äçüç≥ Joy Mouth</div>
            <div id="user-info" style="margin-top: 20px; color: #64748b; font-size: 14px; font-weight: 600;"></div>
            <button onclick="logout()" style="margin-top: auto; padding: 10px; color: #ef4444; border: none; background: #fee2e2; border-radius: 10px; cursor: pointer; font-weight: 800;">–ì–∞—Ä–∞—Ö</button>
        </div>

        <div class="main-view">
            <h2 style="font-weight: 800;">üçΩÔ∏è “Æ–Ω–¥—Å—ç–Ω —Ü—ç—Å</h2>

            <div id="history-list"></div>
        </div>

        <div class="cart-sidebar">
            <h3 style="font-weight: 800; margin-top: 0;">üõí –ú–∏–Ω–∏–π —Å–∞–≥—Å</h3>
            <ul id="cart-items" style="list-style: none; padding: 0; flex: 1; overflow-y: auto;"></ul>
            
            <div style="background: #f8fafc; padding: 25px; border-radius: 20px; border: 1px solid #e2e8f0;">
                <div style="display: flex; justify-content: space-between; font-weight: 800; font-size: 22px; margin-bottom: 20px;">
                    <span>–ù–∏–π—Ç:</span><span><span id="total-price">0</span>‚ÇÆ</span>
                </div>
                <input type="text" id="office" placeholder="üìç –•–∞—è–≥ (–î–∞–≤—Ö–∞—Ä, ”©—Ä”©”©)">
                <input type="number" id="phone" placeholder="üìû –£—Ç–∞—Å–Ω—ã –¥—É–≥–∞–∞—Ä">
                <button class="checkout-btn" onclick="sendOrder()">–ó–ê–•–ò–ê–õ–ì–ê –ò–õ–ì–≠–≠–•</button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="script.js"></script>
    <script>
        const products = [
            { name: "–ë“Ø—Ä–≥–µ—Ä", price: 7000, img: "burger_real.jpg" },
            { name: "–°—ç–Ω–¥–≤–∏—á", price: 6500, img: "sandwich_real.jpg" },
            { name: "–ö–∏–º–±–∞–±", price: 4000, img: "kimbap_real.JPG" },
            { name: "–ß–∏–∞–±–∞—Ç—Ç–∞", price: 8000, img: "ciabatta_real.jpg" }

        document.getElementById('product-grid').innerHTML = products.map(p => `

    </script>
</body>
</html>
