<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Mouth - Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <style>
        :root { --primary: #2ecc71; --bg: #f4f7f6; }
        body { font-family: 'Inter', sans-serif; margin: 0; background: var(--bg); display: flex; height: 100vh; }
        
        /* Sidebar Layout */
        .sidebar { width: 280px; background: white; border-right: 1px solid #e2e8f0; padding: 30px; display: flex; flex-direction: column; flex-shrink: 0; }
        .main { flex: 1; padding: 40px; overflow-y: auto; }
        
        /* Grid System */
        .orders-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 20px; }
        
        /* Card Style */
        .order-card { 
            background: white; border-radius: 20px; padding: 20px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border-top: 6px solid #cbd5e1; 
            display: flex; flex-direction: column; transition: 0.3s;
        }
        .order-card:hover { transform: translateY(-5px); }

        .status-badge { padding: 6px 12px; border-radius: 20px; font-size: 10px; font-weight: 800; text-transform: uppercase; }
        
        .order-items { background: #f8fafc; padding: 15px; border-radius: 12px; list-style: none; margin: 15px 0; padding-left: 0; flex-grow: 1; }
        .order-items li { display: flex; justify-content: space-between; padding: 6px 0; font-size: 14px; border-bottom: 1px dashed #e2e8f0; }
        .order-items li:last-child { border-bottom: none; }

        .status-select { 
            width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #e2e8f0; 
            background: #fff; font-weight: 600; cursor: pointer; font-family: inherit;
        }

        /* Responsive */
        @media (max-width: 900px) {
            body { flex-direction: column; height: auto; overflow: auto; }
            .sidebar { width: 100%; height: auto; padding: 20px; border-right: none; border-bottom: 1px solid #e2e8f0; box-sizing: border-box; }
            .main { padding: 20px; }
            .orders-grid { grid-template-columns: 1fr; }
        }

        /* Auth Screen */
        #auth-screen { position: fixed; inset: 0; background: #f1f5f9; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999; }
        .login-btn { padding: 15px 35px; background: #4285F4; color: white; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>
    <div id="auth-screen">
        <h1 style="font-weight: 800; margin-bottom: 20px; font-size: 32px;">Joy Mouth Admin üë®‚Äçüç≥</h1>
        <button class="login-btn" onclick="login()">Google-—ç—ç—Ä –Ω—ç–≤—Ç—Ä—ç—Ö</button>
    </div>

    <div id="admin-layout" style="display:none; width: 100%;">
        <div class="sidebar">
            <h2 style="font-weight: 800; font-size: 24px;">üë®‚Äçüç≥ Admin Panel</h2>
            <div style="background: #f1f5f9; padding: 20px; border-radius: 15px; margin-top: 10px;">
                <small style="color: #64748b; font-weight: 800;">–ù–ò–ô–¢ –ó–ê–•–ò–ê–õ–ì–ê</small>
                <div id="total-orders" style="font-size: 32px; font-weight: 800; color: var(--primary);">0</div>
            </div>
            <button onclick="logout()" style="margin-top: 30px; padding: 15px; border: none; background: #fee2e2; color: #ef4444; border-radius: 12px; font-weight: 800; cursor: pointer;">üö™ –°–∏—Å—Ç–µ–º—ç—ç—Å –≥–∞—Ä–∞—Ö</button>
        </div>
        
        <div class="main">
            <h1 style="font-weight: 800; margin-bottom: 25px;">–ó–∞—Ö–∏–∞–ª–≥—ã–Ω —Ö—è–Ω–∞–ª—Ç</h1>
            <div class="orders-grid" id="orders-container"></div>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDpVh6TB0eVPHhoXjDHfxJuMjnkYnvlwRM",
            authDomain: "joymouth-e0898.firebaseapp.com",
            projectId: "joymouth-e0898",
            storageBucket: "joymouth-e0898.firebasestorage.app",
            messagingSenderId: "716037708846",
            appId: "1:716037708846:web:22691690cb8f214cfb13bf"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const auth = firebase.auth();

        function login() { auth.signInWithPopup(new firebase.auth.GoogleAuthProvider()); }
        function logout() { auth.signOut(); }

        auth.onAuthStateChanged(user => {
            document.getElementById('auth-screen').style.display = user ? 'none' : 'flex';
            document.getElementById('admin-layout').style.display = user ? 'flex' : 'none';
            if (user) loadOrders();
        });

        // –¢”©–ª”©–≤—Ç —Ç–æ—Ö–∏—Ä—Å–æ–Ω ”©–Ω–≥”© –∞–≤–∞—Ö
        function getStyle(status) {
            switch(status) {
                case "–®–∏–Ω—ç": return { bg: "#fff3e0", text: "#ef6c00", border: "#f39c12" };
                case "–¢”©–ª–±”©—Ä —Ö“Ø–ª—ç—ç–≥–¥—ç–∂ –±–∞–π–Ω–∞": return { bg: "#e0f2fe", text: "#0369a1", border: "#3498db" };
                case "–ë—ç–ª—Ç–≥—ç–≥–¥—ç–∂ –±–∞–π–Ω–∞": return { bg: "#f3e5f5", text: "#7b1fa2", border: "#9b59b6" };
                case "–•“Ø—Ä–≥—ç–ª—Ç—ç–Ω–¥ –≥–∞—Ä—Å–∞–Ω": return { bg: "#fff3e0", text: "#e65100", border: "#e67e22" };
                case "–•“Ø—Ä–≥—ç–≥–¥—Å—ç–Ω": return { bg: "#f0fdf4", text: "#15803d", border: "#2ecc71" };
                case "–¶—É—Ü–ª–∞–≥–¥—Å–∞–Ω": return { bg: "#ffebee", text: "#c62828", border: "#e74c3c" };
                default: return { bg: "#f1f5f9", text: "#475569", border: "#cbd5e1" };
            }
        }

        // –ó–∞—Ö–∏–∞–ª–≥—É—É–¥—ã–≥ Real-time –∞—á–∞–∞–ª–∞—Ö
        function loadOrders() {
            db.collection("orders").orderBy("createdAt", "desc").onSnapshot(snapshot => {
                const container = document.getElementById('orders-container');
                document.getElementById('total-orders').innerText = snapshot.size;
                container.innerHTML = "";
                
                snapshot.forEach(doc => {
                    const data = doc.data();
                    const style = getStyle(data.status);
                    const time = data.createdAt ? data.createdAt.toDate().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'}) : '--:--';
                    
                    let itemsHtml = Object.entries(data.items).map(([n, q]) => `<li><span>${n}</span> <strong>x${q}</strong></li>`).join('');
                    
                    container.innerHTML += `
                        <div class="order-card" style="border-top-color: ${style.border}">
                            <div style="display:flex; justify-content:space-between; align-items:flex-start; margin-bottom:12px;">
                                <div>
                                    <h3 style="margin:0; font-size:18px;">${data.userName}</h3>
                                    <small style="color:#64748b;">üïí ${time}</small>
                                </div>
                                <span class="status-badge" style="background:${style.bg}; color:${style.text}; border:1px solid ${style.border}40;">${data.status}</span>
                            </div>
                            
                            <div style="font-size:13px; color:#475569; background:#fff; padding:8px 0; border-radius:8px;">
                                üìç ${data.address} <br> üìû <a href="tel:${data.userPhone}" style="color:var(--primary); text-decoration:none; font-weight:bold;">${data.userPhone}</a>
                            </div>

                            <ul class="order-items">${itemsHtml}</ul>
                            
                            <div style="text-align:right; font-size:22px; font-weight:800; margin-bottom:15px; color:#1e293b;">
                                ${data.totalPrice.toLocaleString()}‚ÇÆ
                            </div>

                            <select class="status-select" onchange="updateStatus('${doc.id}', this.value)">
                                <option value="–®–∏–Ω—ç" ${data.status==='–®–∏–Ω—ç'?'selected':''}>–®–∏–Ω—ç</option>
                                <option value="–¢”©–ª–±”©—Ä —Ö“Ø–ª—ç—ç–≥–¥—ç–∂ –±–∞–π–Ω–∞" ${data.status==='–¢”©–ª–±”©—Ä —Ö“Ø–ª—ç—ç–≥–¥—ç–∂ –±–∞–π–Ω–∞'?'selected':''}>–¢”©–ª–±”©—Ä —Ö“Ø–ª—ç—ç–≥–¥—ç–∂ –±–∞–π–Ω–∞</option>
                                <option value="–ë—ç–ª—Ç–≥—ç–≥–¥—ç–∂ –±–∞–π–Ω–∞" ${data.status==='–ë—ç–ª—Ç–≥—ç–≥–¥—ç–∂ –±–∞–π–Ω–∞'?'selected':''}>–ë—ç–ª—Ç–≥—ç–≥–¥—ç–∂ –±–∞–π–Ω–∞</option>
                                <option value="–•“Ø—Ä–≥—ç–ª—Ç—ç–Ω–¥ –≥–∞—Ä—Å–∞–Ω" ${data.status==='–•“Ø—Ä–≥—ç–ª—Ç—ç–Ω–¥ –≥–∞—Ä—Å–∞–Ω'?'selected':''}>–•“Ø—Ä–≥—ç–ª—Ç—ç–Ω–¥ –≥–∞—Ä—Å–∞–Ω</option>
                                <option value="–•“Ø—Ä–≥—ç–≥–¥—Å—ç–Ω" ${data.status==='–•“Ø—Ä–≥—ç–≥–¥—Å—ç–Ω'?'selected':''}>–•“Ø—Ä–≥—ç–≥–¥—Å—ç–Ω</option>
                                <option value="–¶—É—Ü–ª–∞–≥–¥—Å–∞–Ω" ${data.status==='–¶—É—Ü–ª–∞–≥–¥—Å–∞–Ω'?'selected':''}>–¶—É—Ü–ª–∞–≥–¥—Å–∞–Ω</option>
                            </select>
                        </div>`;
                });
            });
        }

        // –¢”©–ª”©–≤ —à–∏–Ω—ç—á–ª—ç—Ö
        function updateStatus(id, status) {
            db.collection("orders").doc(id).update({ status: status })
            .then(() => {
                const Toast = Swal.mixin({
                    toast: true,
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 2000,
                    timerProgressBar: true
                });
                Toast.fire({ icon: 'success', title: '–¢”©–ª”©–≤ —à–∏–Ω—ç—á–ª—ç–≥–¥–ª—ç—ç' });
            });
        }
    </script>
</body>
</html>
