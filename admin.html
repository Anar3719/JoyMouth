<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joy Mouth - Admin Panel</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2ecc71;
            --bg: #f1f3f6;
            --white: #ffffff;
            --text: #2d3436;
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .admin-sidebar {
            width: 260px;
            background: var(--white);
            border-right: 1px solid #e0e0e0;
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            font-size: 22px;
            font-weight: 800;
            margin-bottom: 40px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-box {
            background: #f8fafc;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .stats-box small { color: #636e72; font-size: 12px; }
        .stats-box div { font-size: 24px; font-weight: 800; color: var(--primary); }

        /* Main Area */
        .admin-main {
            flex: 1;
            padding: 40px;
            overflow-y: auto;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
